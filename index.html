<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR COUNT DOWN TIMER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="one"></div>
    <h3 id="head"></h3>
    <div class="timer">
        <div class="rotate">
            <div class="anime"></div>
        </div>
            <div class="time-sec">
                <p id="dys"><span id="days"></span><b id="mng">day</b></p>
                <p id="hrs"><span id="hours"></span><b id="mng">hrs</b></p>
                <p id="min"><span id="minutes"></span><b id="mng">min</b></p>
                <p id="sec"><span id="seconds"></span><b id="mng">sec</b></p>
            </div>
    </div>
</body>
<script defer src="index.js"></script>
</html>
